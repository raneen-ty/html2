<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Information Table</title>
</head>
<body>
    <h1>People Information</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>30</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>25</td>
                <td>London</td>
            </tr>
            <tr>
                <td>Sam Brown</td>
                <td>35</td>
                <td>Sydney</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
