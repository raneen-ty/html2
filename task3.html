<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form>
        <div>
            <label for="name">Name:<input type="text" id="name" name="name"></label>
        </div>
        <div>
            <label for="email">Email:<input type="email" id="email" name="email"></label>
        </div>
        <div>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="Type your message here:"></textarea>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
