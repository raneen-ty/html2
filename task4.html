<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    
    <form>
        <div><strong>Name :
        <input type="text">
        </strong></div>
        <br>

        <div><strong>Email :
        <input type="text">
        </strong></div>
        <br>
        
        <div><strong>Country :
                <select>
                <option>Select your Country </option>
            </select>
        </strong></div>
        <br>
        
          <div><strong>Gender
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Male
        </strong></div>
        <br>

        
        <div><strong>Message</strong></div>
        <div>       <textarea id="message" name="message" rows="4" cols="50" placeholder="Type your message here:"></textarea></div>
        <div><input type="checkbox"> Subscribe</div>
        <br>
        
        <div><button type="submit">Submit</button></div>
    </form>
</body>
</html>
